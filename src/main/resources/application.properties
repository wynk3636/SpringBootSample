# \u30c6\u30b9\u30c8\u30b3\u30fc\u30c9\u3067\uff12\u56de\u5b9f\u884c\u3055\u308c\u308b\u3068\u30d7\u30e9\u30a4\u30de\u30ea\u30ad\u30fc\u304c\u91cd\u8907\u3057\u3066\u843d\u3061\u308b
# \u5b9f\u969b\u306b\u8d77\u52d5\u6642\u306b\u30c7\u30fc\u30bf\u3092\u4f5c\u3063\u305f\u30c6\u30b9\u30c8\u3092\u3059\u308b\u5834\u5408\u306f\u3001\u30c6\u30b9\u30c8\u30b3\u30fc\u30c9\u306bSQL\u30d5\u30a1\u30a4\u30eb\u3092\u7d10\u4ed8\u3051\u305f\u65b9\u304c\u826f\u3044
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverclassname=org.h2.Driver
spring.datasouce.username=sa
spring.datasouce.password=
spring.datasource.sqlscriptencoding=UTF8
spring.h2.console.enabled=true
# \uff081\uff09\u521d\u671f\u5316\u3092\u884c\u3046\u304b\u306e\u6307\u5b9a
# ALWAYS \uff1a \u30a2\u30d7\u30ea\u8d77\u52d5\u6642\u306b\u6bce\u56de\u5b9f\u884c
# EMBEDDED \uff1a \u57cb\u8fbcDB(H2 Database)\u306e\u6642\u306e\u307f\u5b9f\u884c
# NEVER \uff1a \u5b9f\u884c\u3057\u306a\u3044
spring.datasource.initialization-mode=always
# \uff082\uff09\u521d\u671f\u5316\u3092\u884c\u3046\u969b\u306eDDL\u306e\u5b9f\u884c\u30e2\u30fc\u30c9
spring.jpa.hibernate.ddl-auto=""
!\u8d77\u52d5\u6642\u306b\u5b9f\u884c\u3059\u308bSQL
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql