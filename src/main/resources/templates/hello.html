<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	Hello World
	<form action="/hello" method="post">
		文字を入力
		<!-- th:Valueで画面からコントローラに値を渡す -->
		<input type="text" name = "freeText" th:value="${textValue}"/>

	</form>
	<br/>

		従業員IDを入力
		<input type="text" name="inputEmployeeId" th:value="${inputEmployeeId_Value}"/>

	</form>
