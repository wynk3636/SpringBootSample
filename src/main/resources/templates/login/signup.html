<!DOCTYPE html>
<!-- タイムリーフ利用のための設定 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- BootStrapの設定 -->
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.71/js/bootstrap.min.js}"></script>
<title>SignUp</title>
</head>
<body>
	<div class="col-sm-5">
		<div class="page-header">
			<h1>User SignUp</h1>
		</div>
		<form action="@{/signup}" method="post">
			<table class="table table-bordered table-hover">
				<tr>
					<th class="active col-sm-3">UserID</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control"/>
						</div>
					</td>
				</tr>
				<tr>
					<th class="active">UserName</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control"/>
						</div>
					</td>
				</tr>
				<tr>
					<th class="active">UserID</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="yyyy/MM/dd"/>
						</div>
					</td>
				</tr>
				<tr>
					<th class="active">Age</th>
					<td>
						<div class="form-group">
							<input type="text" class="form-control"/>
						</div>
					</td>
				</tr>
				<tr>
					<th class="active">Married</th>
					<td>
						<div class="form-group">
							<div th:each="item:${radioMarriage}">
								<input type="radio" name="radioMarriage" th:text="${item.key}" th:value="${item.value}"></input>
							</div>
						</div>
					</td>
				</tr>
			</table>
			<button class="btn btn-primary" type="submit">
			</button>
		</form>
	</div>
</body>
</html>
